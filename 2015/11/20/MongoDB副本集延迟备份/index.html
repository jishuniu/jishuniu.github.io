  <div class="article-content">
    
      <ul>
<li>启动一个replSet副本</li>
<li>设置延迟配置</li>
</ul>
<figure class="highlight stylus"><table><tr><td class="code"><pre><span class="line">conf = rs.<span class="function"><span class="title">conf</span><span class="params">()</span></span></span><br><span class="line">conf<span class="class">.members</span>[<span class="number">2</span>]<span class="class">.priority</span> = <span class="number">0</span>   (优先级为<span class="number">0</span>)</span><br><span class="line">conf<span class="class">.members</span>[<span class="number">2</span>]<span class="class">.slaveDelay</span> = <span class="number">86400</span> （延迟复制，单位为秒）</span><br><span class="line">conf<span class="class">.members</span>[<span class="number">2</span>]<span class="class">.hidden</span> = true  (隐藏)</span><br><span class="line">rs.<span class="function"><span class="title">reconfig</span><span class="params">(conf)</span></span></span><br></pre></td></tr></table></figure>
<ul>
<li>如果一台机器无法访问另外一个机器起的mongodb, 可能是端口没有开放。</li>
</ul>
<figure class="highlight stata"><table><tr><td class="code"><pre><span class="line">查询iptables:   sudo iptables -<span class="keyword">nL</span></span><br><span class="line">添加端口：       iptables -A <span class="keyword">INPUT</span> -p tcp --dport 29617 -j ACCEPT</span><br></pre></td></tr></table></figure>
<ul>
<li>数据库未正常关闭，重启出现问题，试试这个：<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="built_in">export</span> LC_ALL=<span class="string">"C"</span></span><br></pre></td></tr></table></figure>
</li>
</ul>
